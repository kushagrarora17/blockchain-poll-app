<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand mr-auto" href="#">Blockchain Polls</a>
  <button class="btn btn-secondary" (click)="showForm = !showForm">
    Create Poll
  </button>
</nav>

<section class="jumpotron bg-light text-center">
  <h1>Polls Rethinked</h1>
  <p class="lead text-muted">Powered by Blockchain</p>
</section>

<app-create-poll *ngIf="showForm"></app-create-poll>

<div class="d-flex">
  <div class="container poll-list">
    <app-poll
      *ngFor="let poll of polls"
      [question]="poll.question"
      [votes]="poll.votes"
      [voted]="poll.voted"
      [thumbnail]="poll.thumbnail"
    ></app-poll>
  </div>
  <div class="container poll-detail">
    <app-poll-vote></app-poll-vote>
  </div>
</div>
